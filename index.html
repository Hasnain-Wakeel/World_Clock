<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> World Clock </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

        <h1 id="h1"> World Clock </h1>

        <!-- <div class="footer">Updated every second </div> -->

        <div class="clocks">

            <div class="clock">
                <div class="country">America</div>
                <div class="time" id="america"></div>
            </div>
            
            <div class="clock">
                <div class="country">London</div>
                <div class="time" id="london"></div>
            </div>

            <div class="clock">
                <div class="country">Pakistan</div>
                <div class="time" id="pakistan"></div>
            </div>

            <div class="clock">
                <div class="country">Japan</div>
                <div class="time" id="japan"></div>
            </div>

        </div>

        <div class="footer">Updated every second </div>

  </div>

  <script src="time.js"></script>

</body>
</html>
